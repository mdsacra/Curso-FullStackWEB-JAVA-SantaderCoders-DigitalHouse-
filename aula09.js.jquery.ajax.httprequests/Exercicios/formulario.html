<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="formscript.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col-12 mt-2 mb-4" style="text-align: center;">
                <h3>Formulário de Cadastro</h3>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-12 col-md-4 form-group">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" value="">
                </div>
                <div class="col-12 col-md-4 form-group">
                    <input type="text" class="form-control" id="snome" placeholder="Sobrenome" value="">
                </div>
                <div class="col-md-2"></div>
            </div>
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-6 col-md-2 form-group">
                <input type="password" class="form-control" id="senha" placeholder="Senha" value="">
                </div>
                <div class="col-6 col-md-2 form-group">
                    <input type="password" class="form-control" id="confsenha" placeholder="Confirme a Senha" value="">
                </div>
                <div class="col-md-4"></div>
            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-12 col-md-6 form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" value="">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="form-group ml-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orisex" id="radiomasc" value="m">
                        <label class="form-check-label" for="radiomasc">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orisex" id="radiofemin" value="f">
                        <label class="form-check-label" for="radiofemin">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orisex" id="radiolivre" value="l">
                        <label class="form-check-label" for="radiolivre">
                            Livre
                        </label>
                    </div>
                </div>
            </div>
        
            <br>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="form-group form-check ml-3">
                    <input type="checkbox" class="form-check-input" id="areaTI">
                    <label class="form-check-label" for="areaTI">É da área de TI?</label>
                  </div>
            </div>
            

            <div class="row">
                <div class="col-md-9"></div>
                <button type="submit" class="btn btn-primary" onclick="enviar()">Enviar</button>
            </div>
            
          </form>
    </div>

</body>
</html>
