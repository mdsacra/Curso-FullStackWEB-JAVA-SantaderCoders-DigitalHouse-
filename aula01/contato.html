<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contato</title>

</head>
<body>

    <h1>Formulário de Contato</h1>

    <form action="messend.html" method="POST">
        <label for="nome">Nome e Sobrenome: </label>
        <input type="text" id="nome" value="" required>
        <input type="text" id="nome" value="" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" placeholder="seuemail@seudominio.com" required>
        <br><br>
        <label for="assunto">Assunto da Mensagem: </label>
        <br>
        <select name="assunto" id="assunto">
            <option value="amizade">Amizade</option>
            <option value="emprego">Emprego</option>
            <option value="dinheiro">Pedir Dinheiro</option>
            <option value="convite">Convites</option>
            <option value="criticas">Criticas ou Sugestões</option>
        </select>
        <br><br>
        <label for="genero">Gênero: </label>
        <br>
        <input type="radio" name="genero" value="masc">Masculino
        <input type="radio" name="genero" value="fem">Feminino
        <input type="radio" name="genero" value="outro">Outro
        <input type="radio" name="genero" value="ninf">Não Informar
        <br><br>
        <label for="passatempos">Passatempos: </label>
        <br>
        <input type="checkbox" name="passatempos" value="filmes">Assistir Filmes/Séries/Vídeos
        <br>
        <input type="checkbox" name="passatempos" value="games">Jogar Vídeo-Game
        <br>
        <input type="checkbox" name="passatempos" value="musica">Tocar um Instrumento
        <br>
        <input type="checkbox" name="passatempos" value="ler">Ler
        <br>
        <input type="checkbox" name="passatempos" value="praia">Ir à praia
        <br><br>
        <label for="mensagem">Mensagem: </label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" style="resize: vertical;"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <a href="index.html">Voltar à Home</a>
    </form>
    
</body>
</html>
